<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Breed Information</title>
  <!-- Include Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">

  <h1 class="text-3xl font-bold mb-4">Dog Breed Information</h1>
  
  <!-- Input field for breed name -->
  <label for="breed_input" class="block mb-2">Enter breed name:</label>
  <input type="text" id="breed_input" name="breed_input" class="border border-gray-300 px-4 py-2 rounded-lg mb-4 focus:outline-none focus:border-blue-500">
  
  <!-- Image, name, and temperament display -->
  <div class="flex flex-col items-center">
    <img id="breed_image" src="" alt="Breed Image" class="max-w-md mb-4">
    <p id="breed_name" class="text-lg font-bold mb-2"></p>
    <p id="breed_json" class="text-gray-700"></p>
  </div>

  <!-- JavaScript -->
  <script src="./index.js"></script>
</body>
</html>
